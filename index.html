<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        if (counter == 1) {
            digitalWrite(led_red, HIGH);
        } else if (counter == 2) {
            digitalWrite(led_red, LOW);
        } else if (counter == 3) {
            digitalWrite(led_red, HIGH);
            digitalWrite(led_green, HIGH);
        } else if (counter == 4) {
            digitalWrite(led_red, LOW);
            digitalWrite(led_green, LOW);
        } else if (counter == 5) {
            digitalWrite(led_green, HIGH);
        } else if (counter == 8) {
            digitalWrite(led_green, LOW);
        } else if (counter == 9) {
            digitalWrite(led_blue, HIGH);
        } else if (counter == 10) {
            digitalWrite(led_blue, LOW);
        } else if (counter == 11) {
            digitalWrite(led_blue, HIGH);
            digitalWrite(led_red, HIGH);
        } else if (counter == 12) {
            digitalWrite(led_blue, LOW);
            digitalWrite(led_red, LOW);
        } else if (counter == 13) {
            digitalWrite(led_red, HIGH);
        } else if (counter == 14) {
            digitalWrite(led_red, LOW);
        } else if (counter == 15) {
            digitalWrite(led_red, HIGH);
            digitalWrite(led_green, HIGH);
        } else if (counter == 16) {
            digitalWrite(led_red, LOW);
            digitalWrite(led_green, LOW);
        } else if (counter == 17) {
            digitalWrite(led_green, HIGH);
        } else if (counter == 18) {
            digitalWrite(led_green, LOW);
        } else if (counter == 19) {
            digitalWrite(led_blue, HIGH);
            digitalWrite(led_green, HIGH);
        } else if (counter == 20) {
            digitalWrite(led_blue, LOW);
            digitalWrite(led_green, LOW);
        } else if (counter == 21) {
            counter = 0;
            return;
        }

    </script>
</body>
